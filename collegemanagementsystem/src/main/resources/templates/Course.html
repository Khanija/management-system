<!DOCTYPE html>
<html lang="en" 
   xmlns:th="http://www.thymeleaf.org" 
    xmlns:sec="http://www.thymeleaf.org/extras/spring-security"
    xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"> 

<head>
<meta charset="UTF-8">
<title>Course</title>
<link rel="stylesheet"
	href="https://stackpath.bootstrapcdn.com/bootswatch/4.5.2/cosmo/bootstrap.min.css" />
<script
	src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>

</head>
<body>
	<div>
		<h2>Course Creation</h2>
		
			<div align="left">
				
				<a th:href="@{'/Course/addcourse'}">Click Here To Add New Course</a>
			</div>
		

		<div class="col-sm-8" align="center"><br>
			<div class="panel-body" align="center">


				<table class="table">
					<thead class="thead-dark">
						<tr>
							<th>Course ID</th>
							<th>Course Name</th>
							<th>Duration</th>
							<th>edit</th>
							<th>delete</th>
						</tr>
					</thead>
					<tbody>
						<tr th:each="course : ${listofcourse}">
							<td th:text="${course.id}">Course ID</td>
							<td th:text="${course.coursename}">Course Name</td>
							<td th:text="${course.duration}">Duration</td>

							<td><a th:href="@{'/Course/edit/' + ${course.id}}">Edit</a>
							</td>
							<td><a th:href="@{'/Course/delete/' + ${course.id}}">Delete</a>
							</td>
						</tr>
					</tbody>
				</table>
			</div>
		</div>
     </div>
		

		
</body>
</html>
