<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org"
	xmlns:sec="http://www.thymeleaf.org/extras/spring-security"
	xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout">

<head>
<meta charset="UTF-8">
<title>Insert title here</title>
<link rel="stylesheet"
	href="https://stackpath.bootstrapcdn.com/bootswatch/4.5.2/cosmo/bootstrap.min.css" />
<script
	src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>
</head>
<body>
	<div align="center">
		<h1>Create New Course</h1>
		<br />
		<div class="col-sm-4">
			<form action="#" th:action="@{/Student/save}" th:object="${Student}"
				method="post">
				<div align="left">

					<label class="form-label">Student Name</label> <input type="hidden"
						th:field="*{id}" /> <input type="text" th:field="*{stname}"
						class="form-control" placeholder="Student Name" />


				</div>


				<div align="left">

					<label class="form-label">Course</label> <select name="course"
						id="course" class="form-control">
						<option th:each="course : ${listcourse}" th:value="${course.id}"
							th:text="${course.coursename}"></option>
					</select>
				</div>

				<div align="left">

					<label class="form-label">Fee</label> <input type="text"
						th:field="*{fee}" class="form-control" placeholder="fee" />
				</div>


				<br>

				<button type="submit" class="btn btn-info">Save</button>

			</form>
		</div>
	</div>


</body>
</html>
